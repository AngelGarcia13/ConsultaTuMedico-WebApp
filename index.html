<!DOCTYPE html>
<html>
  <head>
      <meta name="description" content="Cosulta Tu Médico">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='css/roboto.css'>
    <link rel="stylesheet" href="lib/angular-material/angular-material.min.css" />
    <link href="lib/angular-material/icon.css" rel="stylesheet" />
    <link rel='stylesheet' href='css/custom.css'>
</head>
<body ng-app="MyApp" ng-cloak layout="column" ng-controller="MenuController as menu">

    <md-toolbar layout="row">
        <md-button class="menu" ng-click="menu.toggleList()">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h3>Cosulta Tu Médico.</h3>
    </md-toolbar>

    <div class="container" layout="row" flex>
        <md-sidenav ng-click="menu.toggleList()"
                    md-component-id="left"
                    class="md-whiteframe-4dp">

            <md-list>
                <md-list-item>
                    <md-button ng-click="menu.goTo('/')">
                        Consultar
                    </md-button>
                </md-list-item>
                <md-list-item>
                    <md-button ng-click="menu.goTo('/informacion')">
                        Información
                    </md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>

        <md-content flex id="content" layout-align="center center" ng-view>
            
        </md-content>
    </div>

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="lib/angular/angular-messages.js"></script>
    <script src="lib/angular/angular-animate.min.js"></script>
    <script src="lib/angular/angular-aria.min.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>
    <script src="menu/menu.module.js"></script>
    <script src="menu/menu.controller.js"></script>
    <script src="consulta/consulta.module.js"></script>
    <script src="consulta/consulta.service.js"></script>
    <script src="consulta/consulta.controller.js"></script>
    <script src="informacion/informacion.module.js"></script>
    <script src="informacion/informacion.controller.js"></script>
    <script src="app.module.js"></script>
    <script src="app.config.js"></script>
</html>
