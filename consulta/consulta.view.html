<h1 class="titleName">Electron + AngularJS <small class="md-caption subtitleName">app</small></h1>
            
            <md-divider></md-divider>
            <br />
            <div layout="row" layout-xs="column">
                <div flex flex-gt-sm="40" flex-sm="30" class="container">
                    <md-content layout-padding>
                        <form name="projectForm">
                       <div layout="row">
                        <md-input-container class="md-block" flex>
                            <label>Nombre del m√©dico</label>
                            <input required name="medicoName" ng-model="consulta.formulario.medicoName">
                            <div ng-messages="projectForm.medicoName.$error">
                            <div ng-message="required">Este campo es requerido.</div>
                            </div>
                        </md-input-container>
                        <div>
                            <md-button class="md-fab md-primary" aria-label="Buscar" ng-click="consulta.buscarMedicos()" ng-disabled="consulta.loadingData">
                            <md-icon md-svg-src="assets/svg/search.svg"></md-icon>
                            </md-button>
                        </div>
                        </div>
                        </form>
                    </md-content>
                </div>
                <br>
                <div flex>
                    <md-card ng-show="consulta.dataLoaded" flex>
                        <md-card-title>
                            <md-card-title-text>
                                <h2 class="titleName" style="margin-top: 0; margin-bottom: 0;">{{consulta.titulo}}</h2>
                                <br>
                                <md-progress-circular ng-show="consulta.loadingData" md-mode="indeterminate"></md-progress-circular>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-content >
                            <md-list ng-show="!consulta.loadingData">
                                <md-list-item class="md-2-line" ng-repeat="item in consulta.dataFromServer">
                                    <div class="md-list-item-text" layout="column">
                                        <h3>{{item.nombre}}</h3>
                                        <p style="font-style:italic">
                                            {{item.carrera}}, {{item.universidad}}
                                        </p>
                                    </div>
                                </md-list-item>
                                
                                <md-list-item class="md-2-line" ng-show="consulta.dataFromServer.length <= 0">
                                    <div class="md-list-item-text" layout="column">
                                        <h3>No se encontraron resultados</h3>
                                        <p style="font-style:italic">
                                            
                                        </p>
                                    </div>
                                </md-list-item>
                            </md-list>
                        </md-card-content>
                    </md-card>
                </div>
            </div>
